dependencies:
  - role: common/profile
  - role: common/ruby/ruby-defaults
  - role: common/ruby/ruby-build # 通常時
    when: "{{ ruby__install | bool }} and {{ is_anyenv | bool }} == false"
  - role: common/anyenv/rbenv # rbenv使用時
    when: "{{ ruby__install | bool }} and {{ is_anyenv | bool }} == true"
