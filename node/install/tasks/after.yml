- name: npm update
  tags: 
    - node
    - node/install
  become: true
  environment:
    PATH: "{{ node__bin_path }}:{{ ansible_env.PATH }}"
  command: npm update -g npm

- name: npm-check-updates install
  tags: 
    - node
    - node/install
  become: true
  environment:
    PATH: "{{ node__bin_path }}:{{ ansible_env.PATH }}"
  command: npm install -g npm-check-updates

- name: yarm install
  tags: 
    - node
    - node/install
  become: true
  environment:
    PATH: "{{ node__bin_path }}:{{ ansible_env.PATH }}"
  command: npm install -g yarn

