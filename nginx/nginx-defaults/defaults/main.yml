nginx_user: nginx
nginx_user_uid: 1010
nginx_log_dir: "/var/log/nginx"
nginx_error_log_level: warn
nginx_worker_connections: 1024

nginx_port: 80
nginx_root: "/var/www/html"
nginx_charset: UTF-8
nginx_charset_types:
  - text/css
  - text/xml
  - text/plain
  - application/javascript
  - application/json
  - application/atom+xml
  - application/rss+xml
nginx_log_format_ltsv: "
    'host_ip:' '$remote_addr'
    '\t' 'server_ip:' '$server_addr'
    '\t' 'host:' '$host'
    '\t' 'time:' '$time_iso8601'
    '\t' 'unixtime:' '$msec'
    '\t' 'scheme:' '$scheme'
    '\t' 'method:' '$request_method'
    '\t' 'path:' '$request_uri'
    '\t' 'uri:' '$uri'
    '\t' 'query:' '$args'
    '\t' 'status:' '$status'
    '\t' 'size:' '$body_bytes_sent'
    '\t' 'referer:' '$http_referer'
    '\t' 'agent:' '$http_user_agent'
    '\t' 'response_time:' '$request_time'
    '\t' 'cookie:' '$http_cookie'
    '\t' 'set_cookie:' '$sent_http_set_cookie'
"
nginx_log_format_type: ltsv
nginx_log_format: "{{ nginx_log_format_ltsv }}"

nginx_install: true

nginx__proxy_protocol: http

# VirtualServer単位
