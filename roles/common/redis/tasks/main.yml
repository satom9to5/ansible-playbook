- name: Redis install 
  tags:
    - redis
  ignore_errors: yes
  yum: >
    name=redis
    state=latest
    enablerepo=remi

- name: change Redis setting
  tags:
    - redis
  command: >
    sed -i 's|^unixsocketperm.*|unixsocketperm 777|g' /etc/redis.conf
    removes=/etc/redis.conf

- name: Redis start
  tags:
    - redis
  service: >
    name=redis
    state=started
    enabled=yes
